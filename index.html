    <!-- Intro Div -->
    <section id="intro" class="h-screen flex flex-row">
      <div class="w-full flex items-center text-center justify-center m-3">
        <h3 id="intro-text" class="text-9xl font-bold text-black dark:text-white">Hi! I'm <a id="eliot-link" class="text-9xl font-bold text-transparent bg-clip-text">Eliot</a></h3>
      </div>
    </section>
    <section id="interests" class="h-screen flex flex-col w-full left-0 items-center justify-center m-3 text-center">
      <div id="im-a-title" class="text-7xl font-bold text-black dark:text-white">I'm a</div>
      <ul class="overflow-visible">
        <li id="developer-link" class="cursor-pointer m-5 text-7xl font-bold group">
          <a class="lg:inline-block text-black dark:text-white lg:group-hover:!-translate-x-[43.225px] lg:transition lg:duration-100 lg:ease-in-out">Developer</a>
          <i class="fa fa-github text-black block md:inline-block dark:text-white lg:fixed lg:w-0 lg:group-hover:w-auto lg:opacity-0 lg:group-hover:opacity-100 lg:group-hover:-translate-x-[43.225px] lg:transition lg:mx-[16.7px] lg:ease-in-out"></i>
        </li>
        <li id="journalist-link" class="cursor-pointer m-5 text-7xl font-bold group">
          <a class="inline-block text-black dark:text-white lg:group-hover:!-translate-x-[51.6665px] lg:transition lg:duration-100 lg:ease-in-out">Journalist</a>
          <i class='fa icon-JKT-Logo block md:inline-block text-[#800000] translate-y-2 lg:fixed lg:w-0 lg:group-hover:w-auto lg:opacity-0 lg:group-hover:opacity-100 lg:group-hover:-translate-x-[51.6665px] lg:transition lg:mx-[16.7px] lg:ease-in-out'></i>
        </li> 
        <li id="cyclist-link" class="cursor-pointer m-5 text-7xl font-bold group">
          <a class="inline-block text-black dark:text-white lg:group-hover:!-translate-x-[35.35px] lg:transition lg:duration-100 lg:ease-in-out">Cyclist</a>
          <i class="fa-brands fa-strava block md:inline-block text-orange-600 lg:fixed lg:w-0 group-hover:w-auto lg:opacity-0 group-hover:opacity-100 lg:group-hover:-translate-x-[35.35px] transition lg:mx-[16.7px] ease-in-out"></i>
        </li>
      </ul>
    </section>
    <section id="making" class="h-screen">
      <div class="w-full flex flex-col items-center text-center justify-center m-3">
        <h3 class="text-9xl font-bold text-black dark:text-white block">I love making things</h3>
        <a id="dynamic-toggle" class="text-9xl font-bold text-black dark:text-white block cursor-pointer">dynamic,</a>
        <a id="responsive-toggle" class="text-9xl font-bold text-black dark:text-white block cursor-pointer">responsive</a>
      </div>
    </section>
